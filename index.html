<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby's first website</title>
    <link rel="stylesheet" href="main.css">
</head>  
<body class="light-theme">
    <!-- Header -->
    <h1>Welcome to the cat stream</h1>
    <p id="msg">Stuff</p>

    <ul>
        <li id = "textedit" class="list">Typed keys appear here: </li>
        <li class="list">Type and send a message to see it appear in the livestream</li>
    </ul>

    <!-- Livestream -->
    <iframe id="existing-iframe-example"
    width="560" height="315" 
    src="https://www.youtube.com/embed/pmBD4O2TL6U" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
    </iframe>

    <!-- Message Board -->
    <form id="posttofirebase">
        <!-- <input type="text" id="ID-field"> -->
        <input type="text" id="name-field">
    </form>
    <button onclick="firebasepost()"> Send To FB </button>
    <p id="FB-post-feedback"> </p>

    <button onclick="firebaseread()"> Retrieve From FB </button>
    <p id="FB-read"> </p>

    <!-- Initialize Firebase database -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="database.js" type="text/javascript"></script>

    <!-- My actual shit -->
    <script src="app.js" type="text/javascript"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
